<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/contacts.css">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>Zwierzeta</title>
  <link rel="shortcut icon" href="./img/favicon_io/favicon-32x32.png" type="image/png">
</head>
<body>
  <header class="header">
    <div class="container">
        <div class="header__inner">
            <a href="index.html" class="logo">
              <img src="./img/logo.svg" alt="logo">
            </a>
            <nav class="header__nav">
                <ul id="headerNavList">
                  <li><a href="index.html">Strona Główna</a></li>
                  <li><a href="animals.html">Zwierzęta</a></li>
                  <li><a href="about-us.html">O nas</a></li>
                  <li><a href="contacts.html">Kontakty</a></li>
                </ul>
            </nav>
            <a href="tel:+487332378" class="call"><img src="./img/icons/phone.svg">+48 733 23-78</a>
            <div class="header__cart-dropdown">
              <img class="cart-icon" src="./img/icons/cart.svg">
              <span class="price">10 990zł.</span>
              <img class="arrow__cart-down" src="./img/icons/arrow_down-cart.svg">
            </div>
        </div>
    </div>
  </header>

  <main class="contacts-main">
    <section class="container contacts-section">
      <h2 class="contacts-section__title">Skontaktuj się z nami!</h2>
        <div class="contacts-section__image">
            <img src="./img/contacts/post.png" alt="instagram-post">
        </div>
    </section>
    <section class="container contacts-ways">
        <ul class="ways">
            <li><a href="https://www.facebook.com/" target="_blank"><img src="./img/contacts/facebook.svg" alt="facebook-happyPet"></a></li>
            <li><a href="https://www.instagram.com/"><img src="./img/contacts/instagram.svg" alt="instagram-happyPet"></a></li>
            <li><a href="https://www.youtube.com/"><img src="./img/contacts/youtube.svg" alt="youtube-happyPet"></a></li>
            <li><a href="https://gmail.com/"><img src="./img/contacts/mail.svg" alt="email-happyPet"></a></li>
        </ul>
    </section>
  </main>

  <footer class="footer">
    <div class="container">
        <h2 class="footer__title">Masz pytania? Zapytaj się!</h2>
        <form action="#" class="footer-form">
            <div class="footer-form__inputs-box">
                <input
                    type="text"
                    class="footer-form__input space-xl"
                    placeholder="Wpisz swoje imię"
                >
                <input
                    type="email"
                    class="footer-form__input"
                    placeholder="Wprowadź e-mail"
                >
            </div>
            <div class="footer-form__inputs-box">
                <input
                    type="text"
                    class="footer-form__input space-xl"
                    placeholder="Wpisz swój telefon"
                >
                <input
                    type="text"
                    class="footer-form__input"
                    placeholder="Temat pytania"
                >
            </div>
            <textarea
                rows="8"
                cols="45"
                name="text"
                class="footer-form__textarea"
                placeholder="Wpisz swoją wiadomość"
            ></textarea>
            <div class="footer-form__checkboxes">
                <div class="checkboxes-wrap">
                    <div class="footer-form__checkbox-group">
                        <input type="checkbox" id="wyrzzamZgode">
                        <label for="wyrzzamZgode">
                            Wyrażam zgodę na przetwarzanie danych osobowych
                        </label>
                    </div>
                    <div class="footer-form__checkbox-group">
                        <input type="checkbox" id="politykaPryw">
                        <label for="politykaPryw">
                            Zgadzam się z polityką prywatności
                        </label>
                    </div>
                </div>
                <button class="footer-form__submit-btn">Wyślij</button>
            </div>
        </form>
        <div class="footer-detail">
            <img src="./img/footer-logo.png" alt="logo">
            <div>
                <img src="./img/icons/phone-white.svg" alt="phone">
                +48 733 23-78 
            </div>
            <p>2021 © Wszelkie prawa zastrzeżone</p>
        </div>
    </div>
    <img src="./img/footer-dog.png" alt="dog" class="footer__dog-image">
  </footer>
  <script src="./js/swiper-bundle.min.js"></script>
  <script src="./js/main.js"></script>
</body>
</html>
